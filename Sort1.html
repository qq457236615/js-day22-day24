<!DOCTYPE html>
<html lang="zh-CN">
    <meta charset="UTF-8">
    <title>Sort</title>
<body>
    <script>
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    var arr2 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    arr.sort(function(a, b){
        return a - b;
    });
    arr2.sort(function(a, b){
        return b - a;
    });
    console.log(arr);
    console.log(arr2);


    var arr3 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    var arr4 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    arr3.sort();
    console.log(arr3);
    arr4.sort(function(a, b){
        if (b[0] > a[0]) {
            return 1;
        }
        else if (a[0] > b[0]) {
            return -1;
        }
        return 0;
    });
    console.log(arr4);

    var arr5 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];

    var mapped = arr5.map(function(el, i){
        return { index: i, value: el[1] };
    });
    mapped.sort(function(a, b){
        return b.value - a.value;
    });

    var newArr = mapped.map(function(el){
        return arr5[el.index];
    });
    console.log(newArr);

    var arr6 = [
        {
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }
    ];
    
    var mapped6 = arr6.map(function(el, i){
        return { index: i, value: el.value };
    });
    mapped6.sort(function(a, b){
        return a.value - b.value;
    });
    var newArr6 = mapped6.map(function(el){
        return arr6[el.index];
    });
    console.log(newArr6);
    </script>
</body>
</html>
